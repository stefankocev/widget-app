<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget-Stefan Kocev</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card-wrapper flex-row" >
    </div>
    <div class="button-wrapper">
        <button id="load-more">Load More</button>
    </div>


  
<button id="popupButton">Popup</button>
    
<div id="popup" class="popup">

    
    <div class="popup-content flex-row">
      
        <div class="left-side">
            <img src="./photosForExample/67586673.jpg" alt="" class="photo-on-popup">
        </div>
        <div class="right-side">
           <div class="insta-info flex-row">
               <div class="flex-row">
                   <img src="${data[i].profile_image}" alt=""  class="instagram-profile-image margin-right">
                   <div class="insta-card-info flex-column">
                       
                       <h3>Name and Surname</h3>
                       <p>10 Jun 2019</p>
                      
                   </div>
               </div>
              
               <img src="./icons/icons/instagram-logo.svg" alt="" class="instagram-logo">
           </div>
          <hr>
           <p class="insta-caption">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, iusto ipsa culpa asperiores vitae ad ullam aspernatur iure adipisci facere tempore provident enim vel hic voluptatum quam laudantium quo perspiciatis?</p>
           <div class="insta-card-bottom flex-row margin-top">
           
               <img src="./icons/icons/heart.svg" alt="">
               <p>1000</p>
         </div>
          
        </div>
    </div>
  
  </div>

    <script src="./app.js"></script>
</body>

</html>
